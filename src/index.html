<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 2. Apply new font and remove side background color */
        body { 
            font-family: 'Lato', sans-serif; 
            background-color: #fff; /* Changed from grey to white */
            margin: 40px 0; /* Removed side margins */
        }
        .container { 
            max-width: 450px; /* Made container slightly smaller */
            margin: auto; 
            background: white; 
            padding: 20px 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h2 { 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px; 
            font-weight: 700;
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; /* Increased gap slightly */
            margin-bottom: 20px; 
        }
        input { 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            font-size: 1em;
        }
        /* 3. Make buttons smaller, centered, and change their colors */
        button { 
            padding: 8px 12px; /* Made button smaller */
            background-color: #28a745; /* Changed button color to green */
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 700;
            align-self: center; /* Center the button within the form */
            width: 50%; /* Set a specific width */
            transition: background-color 0.2s ease; /* Add smooth transition */
        }
        button:hover { 
            background-color: #218838; /* Darker green on hover */
        }
        #response { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 4px; 
            background: #e9ecef; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            font-size: 0.9em;
            color: #333;
        }
        #protected-content { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        
        <div id="protected-content">
            <hr>
            <h2>Protected Area</h2>
            <button id="getProfileBtn">Get My Profile</button>
        </div>

        <div id="response">API responses will appear here.</div>
    </div>

    <script src="app.js"></script>

</body>
</html>
